name: Dependencies - Security & Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'

env:
  NODE_VERSION: '18'

jobs:
  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for critical vulnerabilities
      run: |
        if npm audit --audit-level=critical; then
          echo "Critical vulnerabilities found!"
          exit 1
        else
          echo "No critical vulnerabilities found"
        fi

  # Dependency Updates Check
  dependency-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for outdated dependencies
      run: |
        echo "## ðŸ“¦ Dependency Update Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Outdated Dependencies:" >> $GITHUB_STEP_SUMMARY
        npm outdated --long || echo "All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Security Vulnerabilities:" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level=moderate || echo "No security issues found" >> $GITHUB_STEP_SUMMARY

  # Automated Dependency Updates (for minor/patch versions)
  auto-update-deps:
    name: Auto Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update dependencies
      run: |
        # Update patch and minor versions only
        npm update
        
        # Check if any updates were made
        if git diff --quiet package-lock.json; then
          echo "No updates available"
          exit 0
        fi
        
        # Run tests to ensure nothing breaks
        npm run test:unit
        npm run test:integration
        
        # Commit and push changes
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json package-lock.json
        git commit -m "chore: Update dependencies [skip ci]"
        git push

  # Dependency Health Report
  dependency-health:
    name: Dependency Health Report
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-updates]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate dependency report
      run: |
        echo "## ðŸ“Š Dependency Health Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Package Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Dependencies**: $(npm list --depth=0 | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Direct Dependencies**: $(npm list --depth=0 --json | jq -r 'keys | length')" >> $GITHUB_STEP_SUMMARY
        echo "- **Dev Dependencies**: $(npm list --depth=0 --json | jq -r '.devDependencies | keys | length')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”’ Security Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Audit**: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Update Check**: ${{ needs.dependency-updates.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Recommendations" >> $GITHUB_STEP_SUMMARY
        echo "- Run security audit regularly" >> $GITHUB_STEP_SUMMARY
        echo "- Update dependencies monthly" >> $GITHUB_STEP_SUMMARY
        echo "- Monitor for critical vulnerabilities" >> $GITHUB_STEP_SUMMARY 